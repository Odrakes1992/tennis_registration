<!DOCTYPE html>
<html>
  <head>
    <meta charset="UFT-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
  initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <h1>Tennis Registration</h1>
  </head>

  <body class="center">
    <h2>Welcome to the tennis club, register below.</h2>

    <div class="form-holder">
      <form
        role="form"
        data-toggle="validator"
        novalidate="true"
        id="registration-form"
      >
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              required="required"
              id="first-name"
              data-error="Please enter your name."
            />
            <div class="help-block with-errors"></div>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              id="last-name"
              required="required"
              data-error="Please enter your full name."
            />
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <br />
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="input-email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            required="required"
            data-error="Please enter a valid email address."
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="input-password"
            placeholder="Password"
            required="required"
            data-error="Please enter a password."
          />
          <div class="help-block with-errors"></div>
        </div>
        <br />
        <div class="form-group">
          <label for="exampleFormControlSelect1">Favourite Pokemon</label>
          <select class="form-control" id="PokemonFormControlSelect">
            <option></option>
          </select>
        </div>
        <small id="emailHelp" class="form-text text-muted"
          >Select from the original 151.</small
        >
        <div class="form-group">
          <label for="exampleFormControlSelect2">Nationality</label>
          <select class="form-control" id="NationalityFormControlSelect">
            <option></option>
          </select>
        </div>
        <br />
        <div>
          <button
            id="register-button"
            type="submit"
            value="submit"
            class="btn btn-warning"
          >
            Register
          </button>
        </div>
      </form>
    </div>
    <a href="html/welcome.html">About</a>

    <button id="test-button" class="btn btn-primary">Test</button>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

    <script src="./src/index.js"></script>
  </body>
</html>
